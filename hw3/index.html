<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <a href="#">Login</a>
    <a href="#">Register</a>
    <p>Enter your email and password to register</p>
    <form action="">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Enter your email address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button type="submit">Register</button>
    </form>
    <p>Or register with</p>
    <a href="https://www.google.com.ua/?hl=uk"><img src="./icon/free-icon-search-281764.png" alt="icon" width="25" height="25">Continue with Google</a>
    <a href="https://www.facebook.com/?locale=uk_UA"><img src="./icon/free-icon-facebook-15713427.png" alt="icon" width="25" height="25">Continue with Facebook</a>
   
</body>
</html>
