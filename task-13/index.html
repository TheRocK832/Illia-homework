<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section class="section">
        <div class="help-you">
            <h3 class="title-first">We would like to help you</h3>
            <form action="#" id="form" class="form-first">
                <input placeholder="Name" id="nameInput" class="input" type="text" >
                <span class="error" id="messageName"></span>

                <input placeholder="Message" class="input" type="text" id="message">
                <span class="error" id="messageError"></span>

                <h3 class="title-second">How to answer you?</h3>

                <input placeholder="Phone number" class="input" type="text" id="phoneNumber">
                <span class="error" id="phoneError"></span>

                <input placeholder="Email" class="input" type="email" id="emailInput">
                <span class="error" id="emailError"></span>

                <button class="btn" type="submit">Send massage</button>
            </form>
        </div>
    </section>
</body>
</html>
